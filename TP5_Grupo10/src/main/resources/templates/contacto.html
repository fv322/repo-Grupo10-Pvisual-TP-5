<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Programacion Visual - Contactos</title>
</head>
<body>

	<!-- ENCABEZADO -->
	<header th:replace="/layouts/header::header"></header>
	
	<img alt="Imagen de algo"
			src="..\static\images\contacto.jpg"
			title="Imagen pasaste el cursor">
	<!-- CARGA DE FORMULARIO -->
	<form action="https://www.fi.unju.edu.ar/" method="post">
		<label>Apellido y Nombre:</label>
		<input id="idayn" type="text" name="appellidoynombre"/> 	<br /><br />
		
		<label>Provincia:</label>	
		<select name="provincia">
			<option value="jujuy">JUJUY</option>
			<option value="salta">SALTA</option>
			<option value="tucuman">TUCUMAN</option>
			<option value="chaco">CHACO</option>
		</select> <br><br>
		
		<label>Teléfono:</label>
		<input id="idtelefono" type="tel" name="telefono"/> <br><br>
		
		<label>Correo electrónico:</label>
		<input id="idemail" type="email" name="email"/><br /><br />
		
		<label>Estado Civil</label><br />

		<input id="idcasado" type="radio" value="casado" name="estadocivil">
		<label for="idcasado">Casado</label><br />
		<input id="idsoltero" type="radio" value="soltero" name="estadocivil">
		<label for="idsoltero">Soltero</label><br />
		<input id="idotro" type="radio" value="otro" name="estadocivil">
		<label for="idotro">Otro</label><br /><br />
		
		<label>Mensaje:</label>
		<textarea rows="3" cols="20"></textarea>
		<br /><br />
				
		<button type="submit">Enviar datos</button>
	</form>


	<!--  PIE DE PÁGINA -->
	<footer th:replace="/layouts/footer::footer"></footer>

</body>
</html>
